<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Divulga Tudo - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <h1>Divulga Tudo - Formulário de Anúncio</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <label class="form-label mt-2">Nome do anúncio:</label>
            <div class="form-group mt-2">{{form.nome_anuncio}}</div>
            <label class="form-label mt-2">Nome do cliente:</label>
            <div class="form-group mt-2">{{form.nome_cliente}}</div>
            <label class="form-label mt-2">Data de início:</label>
            <div class="form-group mt-2">{{form.data_inicio}}</div>
            <label class="form-label mt-2">Data de término:</label>
            <div class="form-group mt-2">{{form.data_fim}}</div>
            <label class="form-label mt-2">Investimento por dia:</label>
            <div class="form-group mt-2 mb-4">{{form.investimento_dia}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
